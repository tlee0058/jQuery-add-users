<html>
<head>
	<title>jQuery</title>
	<link rel="stylesheet" type="text/css" href="add-users.css">
	<script type="text/javascript" src='http://code.jquery.com/jquery-1.10.2.min.js'></script>
	<script type="text/javascript">

		$(document).ready(
            function(){
                $('#submit').click(function(){
                    $('table').append('<tr><td>' + $('input[name="first_name"]').val() + '</td><td>'
                    + $('input[name="last_name"]').val() + '</td><td>' 
                    + $('input[name="email"]').val() + '</td><td>'
                    + $('input[name="contact_no"]').val() + '</td></tr>');
                return false;
                
            });

        });
    </script>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email Address</th>
                <th>Contact #</th>
            </tr>
        </thead>
        <tbody>

        </tbody>
    </table>
    
    <h2>Add User</h2>
    <form action = "progress.php" method="post" id="form">
        <label for="first_name">First Name:</label>    
            <input type="text" placeholder="First Name" name="first_name">
        <label for="last_name">Last Name:</label>    
            <input type="text" placeholder="Last Name" name="last_name">
        <label for="email">Email Address:</label>  
            <input type="text" placeholder="Email" name="email">  
        <label for="contact_no">Phone:</label>  
            <input type="text" placeholder="Phone #" name="contact_no">  
        <input id="submit" type="submit" value="Add User">
    </form>
</body>
</html>
