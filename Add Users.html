<html>
<head>
	<title>jQuery</title>
	<link rel="stylesheet" type="text/css" href="add-users.css">
	<script type="text/javascript" src='http://code.jquery.com/jquery-1.10.2.min.js'></script>
	<script type="text/javascript">

		$(document).ready(
            function(){
                $('form').submit(function(){
                    $('tbody').append("<tr><td" + $('input'[name="first_name"]).val()+'</td><td>');
                return false;
                
            });

        });
    </script>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email Address</th>
                <th>Contact #</th>
            </tr>
        </thead>
        <tbody>

        </tbody>
    </table>
    
    <h2>Add User</h2>
    <form action = "progress.php" method="post" id="form">
        <label for="first_name">First Name:</label>    
            <input type="text" placeholder="first_name" name="first_name">
        <label for="last_name">Last Name:</label>    
            <input type="text" placeholder="last_name" name="last_name">
        <label for="email">Email Address:</label>  
            <input type="text" placeholder="email" name="email">  
        <label for="contact_no">Phone:</label>  
            <input type="text" placeholder="contact_no" name="contact_no">  
        <input type="submit" value="Add User">

    </form>
    
</body>
</html>
